<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Display one 2D image</title>
  <link href="/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<script type="importmap">{
    "imports": {
      "three": "/build/three.module.js",
      "three/addons/": "/jsm/"
    }
  }

</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>

<!-- The control event listener is listening, but the orbit controls are not working. -->
<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "three/addons/controls/OrbitControls.js";

  console.log(`%cREVISION ${THREE.REVISION}`, "color: #ff00cc;");

  const imgSrc = "/images/happy.JPG";

  // Create a scene
  const scene = new THREE.Scene();

  // Create a camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  // Create a renderer
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const control = new OrbitControls(camera, renderer.domElement);

  let planeGeom = new THREE.PlaneGeometry(3, 3); // play around with this
  let mesh;
  let tex = new THREE.TextureLoader().load(imgSrc, (tex) => {
    tex.needsUpdate = true;
    mesh.scale.set(1.0, tex.image.height / tex.image.width, 1.0);
  });

  let material = new THREE.MeshBasicMaterial({
    map: tex,
    side: THREE.DoubleSide
  });
  mesh = new THREE.Mesh(planeGeom, material);
  scene.add(mesh);

  // Render the scene
  (function animate() {
    requestAnimationFrame(animate);
    control.update();
    renderer.render(scene, camera);
  })();

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  window.addEventListener("resize", onWindowResize);
</script>
</body>
</html>
