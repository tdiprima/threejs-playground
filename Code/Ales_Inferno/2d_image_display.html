<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Display one 2D image</title>
  <link href="/css/main.css" rel="stylesheet" type="text/css">
  <script src="/build/three.min.js"></script>
</head>
<body>
<script>
  console.log(`%cREVISION ${THREE.REVISION}`, "color: #ff00cc;");
  let imgSrc = "/images/image1.jpg";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  function simple() {
    let texture = new THREE.TextureLoader().load(imgSrc);
    let factor = 4;
    // aspect ratio is 1:0.75
    let width = factor;
    let height = 0.75 * factor;
    let geometry = new THREE.PlaneGeometry(width, height);
    console.log("plane parameters", geometry.parameters);
    // Create a material with the texture applied to it
    let material = new THREE.MeshBasicMaterial({ map: texture });
    let mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
  }

  simple();

  function withAspectRatio() {
    // play around with this for size
    let planeGeom = new THREE.PlaneGeometry(4, 4);
    let mesh;
    let tex = new THREE.TextureLoader().load(imgSrc, (tex) => {
      tex.needsUpdate = true;
      const width = tex.image.width;
      const height = tex.image.height;
      const aspect = height / width;
      console.log(width, height);
      console.log(aspect);
      mesh.scale.set(1.0, aspect, 1.0);
    });

    console.log("plane parameters", planeGeom.parameters);

    let material = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      map: tex
    });
    mesh = new THREE.Mesh(planeGeom, material);
    scene.add(mesh);
  }

  // withAspectRatio();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
