<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Display one 2D image</title>
  <!-- ONE IMAGE, WORKS FINE. -->
  <link href="main.css" rel="stylesheet" type="text/css">
  <script src="/build/three.min.js"></script>
</head>
<body>
<script>
  // Create a scene
  const scene = new THREE.Scene();

  // Create a camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  // Create a renderer
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  function simple() {
    // Create a texture object
    const texture = new THREE.TextureLoader().load('image1.jpg');

    // Create a plane geometry
    const geometry = new THREE.PlaneGeometry(1, 1);

    // Create a material with the texture applied to it
    const material = new THREE.MeshBasicMaterial({map: texture});

    // Create a mesh with the geometry and material
    const mesh = new THREE.Mesh(geometry, material);

    // Add the mesh to the scene
    scene.add(mesh);
  }

  function withAspectRatio() {
    let planeGeom = new THREE.PlaneGeometry(3, 3); // play around with this
    let imgSrc = "image1.jpg"
    let mesh;
    let tex = new THREE.TextureLoader().load(imgSrc, (tex) => {
      tex.needsUpdate = true;
      mesh.scale.set(1.0, tex.image.height / tex.image.width, 1.0);
    });

    let material = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      map: tex
    });
    mesh = new THREE.Mesh(planeGeom, material);
    scene.add(mesh);
  }

  withAspectRatio();

  // Render the scene
  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  window.addEventListener("resize", onWindowResize);
</script>
</body>
</html>
