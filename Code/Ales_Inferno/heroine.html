<!DOCTYPE html>
<html lang="en">
<head>
  <title>Free-Drawing</title>
  <meta charset="utf-8">
  <link href="/css/main.css" rel="stylesheet">
</head>
<script src="/build/three.min.js"></script>
<body>
<script>
  console.log(`%cREVISION: ${THREE.REVISION}`, "color: #ccff00;");
  let isDrawing = false;

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 10;

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x101010);
  document.body.appendChild(renderer.domElement);

  const planeGeometry = new THREE.PlaneGeometry(10, 10);
  let texture = new THREE.TextureLoader().load("/images/earth.jpg");
  let planeMaterial = new THREE.MeshBasicMaterial({map: texture});
  let plane = new THREE.Mesh(planeGeometry, planeMaterial);
  scene.add(plane);

  // Create a canvas element and add it as a texture to the plane geometry
  let canvas = document.createElement('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let context = canvas.getContext("2d");

  let canvasTexture = new THREE.CanvasTexture(canvas);
  planeMaterial.map = canvasTexture; // This is what killed the image. Yet, if I don't put it, it doesn't work.

  context.strokeStyle = "#FF0000";
  context.lineWidth = 5;

  // allow the user to draw on the canvas
  function onCanvasMouseDown(event) {
    isDrawing = true;
    let x = event.clientX - canvas.offsetLeft;
    let y = event.clientY - canvas.offsetTop;
    context.beginPath();
    context.moveTo(x, y);
  }

  function onCanvasMouseMove(event) {
    if (isDrawing) {
      let x = event.clientX - canvas.offsetLeft;
      let y = event.clientY - canvas.offsetTop;
      context.lineTo(x, y);
      context.stroke();
      // Tell three.js to update the texture with the latest contents of the canvas
      canvasTexture.needsUpdate = true;
    }
  }

  // let element = canvas; // doesn't work because of course... "what canvas?"
  // let element = window; // yeah, but meh...
  let element = document;
  element.addEventListener('mousemove', onCanvasMouseMove);
  element.addEventListener('mousedown', onCanvasMouseDown);

  // Add mouseup
  element.addEventListener('mouseup', function () {
    isDrawing = false;
    context.closePath();
    context.stroke();
  });

  /* Resize Event */
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  /* Animate */
  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }());
</script>
</body>
</html>
