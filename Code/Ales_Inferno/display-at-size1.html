<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Image Size</title>
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/examples/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";

  // Create scene, camera, and renderer
  const scene = new THREE.Scene();

  // TODO: OrthographicCamera makes it better, but not perfect.
  const camera = new THREE.OrthographicCamera(-window.innerWidth / 2, window.innerWidth / 2, window.innerHeight / 2, -window.innerHeight / 2, 1, 1000);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Load the image as a texture
  const textureLoader = new THREE.TextureLoader();
  const texture = textureLoader.load('image2.jpg', function (texture) {

    // Create a plane geometry and material
    const geometry = new THREE.PlaneGeometry(texture.image.width, texture.image.height);
    const material = new THREE.MeshBasicMaterial({map: texture});

    // Create a mesh with the geometry and material
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
  });

  // Position the camera
  camera.position.z = 1;

  // Render the scene
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
