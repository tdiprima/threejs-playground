<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Get Clicked Image Coordinates</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>

<script src="/build/three.min.js"></script>
<script>
  console.log(`%cREVISION ${THREE.REVISION}`, "color: deeppink");
  let imageURL = '/images/Victoriosa.jpg';

  // PlaneGeometry 10,10 seems to be actual size, square.
  // I know my aspect ratio: 10,5
  // I want it half-size, so it's 5,2.5 (512, 256)
  let planeGeometry = new THREE.PlaneGeometry(5, 2.5);
  console.log("planeGeometry:", planeGeometry.parameters);

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // instantiate a loader
  let loader = new THREE.TextureLoader();

  function getImageCoordinates(event, image) {
    let canvDim = {width: 512, height: 256};

    // The bounding rectangle of the renderer's DOM element gives us nada, so calculate the offset:
    // The image is centered on the screen, right?  So...
    let offsetX = (window.innerWidth / 2) - (canvDim.width / 2);
    let offsetY = (window.innerHeight / 2) - (canvDim.height / 2);
    console.log("Offset:", offsetX, offsetY);

    // Calculate the clicked point's coordinates relative to where the image "starts"
    let clicked = {
      x: event.clientX - offsetX, // relativeX
      y: event.clientY - offsetY // relativeY
    };

    // OK! Not bad.
    console.log("Relative click coordinates:", clicked);

    // Calculate the clicked point's coordinates relative to the image
    let absoluteCoordinates = {
      x: clicked.x * (image.width / canvDim.width),
      y: clicked.y * (image.height / canvDim.height)
    };

    // Log the coordinates relative to the image
    console.log("%cAbsolute coordinates:", "color: #ccff00;", absoluteCoordinates);
  }

  // load a resource
  loader.load(imageURL,

    // onLoad callback
    function (texture) {
      // in this example we create the material when the texture is loaded
      let planeMaterial = new THREE.MeshBasicMaterial({
        map: texture
      });

      let plane = new THREE.Mesh(planeGeometry, planeMaterial);
      scene.add(plane);

      function onClick(event) {
        console.log("Click:", event.clientX, event.clientY);
        let image = {width: texture.image.width, height: texture.image.height};
        getImageCoordinates(event, image);
      }

      // Set up event listener for click event on renderer's DOM element
      renderer.domElement.addEventListener("click", onClick, false);

    },

    // onProgress callback currently not supported
    undefined,

    // onError callback
    function (err) {
      console.log(`%cOops! ${err.message}`, "color: #ff6a5a; font-size: larger;");
    }
  );

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
