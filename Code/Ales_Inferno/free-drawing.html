<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Free-draw on Image</title>
  <!-- https://stackoverflow.com/questions/11638883/thickness-of-lines-using-three-linebasicmaterial -->
  <!-- https://discourse.threejs.org/t/line-drawing-three-line2-anyone-got-anything-simple-working/11498 -->
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<button id="toggleButton">drawing toggle</button>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  import { Line2 } from 'three/addons/lines/Line2.js';
  import { LineMaterial } from 'three/addons/lines/LineMaterial.js';
  import { LineGeometry } from 'three/addons/lines/LineGeometry.js';

  console.log(`%cREVISION: ${THREE.REVISION}`, "color: #ccff00;");
  let btnDraw = document.getElementById("toggleButton");
  let imageSource = "/images/image1.jpg";
  let isDrawing = false;
  let mouseIsPressed = false;
  let positions = []; // Set up arrays to hold line data
  let controls;

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);

  btnDraw.addEventListener('click', function () {
    positions = [];
    if (isDrawing) {
      isDrawing = false;
      controls.enabled = true;

      // Remove the mouse event listeners
      renderer.domElement.removeEventListener("mousemove", onMouseMove);
      renderer.domElement.removeEventListener("mouseup", onMouseUp);
    } else {
      // Drawing on
      isDrawing = true;
      controls.enabled = false;

      // Set up the mouse event listeners
      renderer.domElement.addEventListener("mousemove", onMouseMove);
      renderer.domElement.addEventListener("mouseup", onMouseUp);
    }
  });

  const loader = new THREE.TextureLoader();
  const planeGeom = new THREE.PlaneGeometry(10, 10);
  const texture = loader.load(imageSource);
  const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
  const mesh = new THREE.Mesh(planeGeom, material);
  scene.add(mesh);

  let raycaster = new THREE.Raycaster();
  let mouse = new THREE.Vector2();

  // NOTE: Due to limitations of the OpenGL Core Profile with the WebGL renderer on most platforms,
  // 'linewidth' will always be 1 regardless of the set value.
  // See: https://threejs.org/docs/#api/en/materials/LineBasicMaterial.linewidth
  // let lineMaterial = new THREE.LineBasicMaterial({ color: "#0000ff", linewidth: 5 });
  let lineMaterial = new LineMaterial({ color: "#0000ff", linewidth: 5 });

  let line;

  renderer.domElement.addEventListener('pointerdown', event => {
    if (isDrawing) {
      mouseIsPressed = true;

      // Create a new BufferAttribute for each line
      // let bufferGeometry = new THREE.BufferGeometry();
      // line = new THREE.Line(bufferGeometry, lineMaterial);
      let bufferGeometry = new LineGeometry();
      line = new Line2(bufferGeometry, lineMaterial);
      scene.add(line);
    }
  });

  function onMouseMove(event) {
    if (isDrawing && mouseIsPressed) {
      // Calculate mouse position in normalized device coordinates
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      // Use raycaster to get intersection point with scene
      raycaster.setFromCamera(mouse, camera);
      let intersects = raycaster.intersectObjects(scene.children, true);

      if (intersects.length > 0) {
        let point = intersects[0].point;
        positions.push(point.x, point.y, point.z);

        let bufferGeometry =  line.geometry;
        line.geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));

        // Set needsUpdate to true for the position attribute
        bufferGeometry.attributes.position.needsUpdate = true;
      }
    }
  }

  function onMouseUp() {
    if (isDrawing) {
      mouseIsPressed = false;
      // todo: make fewer points

      // Draw the final line
      line.geometry.setDrawRange(0, positions.length / 3);
      line.geometry.computeBoundingSphere();

      console.log(`%cNum vertices:`, 'color: #997fff', positions.length);
      console.log("positions", line.geometry.getAttribute("position").array);
      positions = [];
    }
  }

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
