<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>click & dirty</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<button id="toggleButton">drawing toggle</button>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  console.log(`%cREVISION: ${THREE.REVISION}`, "color: #ccff00;");
  let btnDraw = document.getElementById("toggleButton");
  let imageSource = "/images/image1.jpg";
  let isDrawing = false;
  let positions = []; // Set up arrays to hold line data
  let controls;

  // Problem. If we click on canvas, and click button, another line is drawn.
  // If we draw and don't click on canvas, and click button, works as expected.
  btnDraw.addEventListener('click', function () {
    positions = []; // okay, well try resetting it
    if (isDrawing) {
      // Drawing off
      isDrawing = false;
      controls.enabled = true;
      // Remove the mouse event listeners
      document.removeEventListener("mousemove", onMouseMove);
      document.removeEventListener("mouseup", onMouseUp);
    } else {
      // Drawing on
      isDrawing = true;
      controls.enabled = false;
      // Set up the mouse event listeners
      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    }
    console.log("isDrawing?", isDrawing, "\ncontrols enabled?", controls.enabled);
  });

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);

  const loader = new THREE.TextureLoader();
  const planeGeom = new THREE.PlaneGeometry(10, 10);
  const texture = loader.load(imageSource);
  const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
  const mesh = new THREE.Mesh(planeGeom, material);
  scene.add(mesh);

  let raycaster = new THREE.Raycaster();
  let mouse = new THREE.Vector2();

  let lineMaterial = new THREE.LineBasicMaterial({ color: "#0000ff" });
  let bufferGeometry = new THREE.BufferGeometry();
  let line = new THREE.Line(bufferGeometry, lineMaterial);
  scene.add(line);

  function onMouseMove(event) {
    if (isDrawing) {
      // Calculate mouse position in normalized device coordinates
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      // Use raycaster to get intersection point with scene
      raycaster.setFromCamera(mouse, camera);
      let intersects = raycaster.intersectObjects(scene.children, true);

      if (intersects.length > 0) {
        let point = intersects[0].point;
        positions.push(point.x, point.y, point.z);
        line.geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
      }
    }
  }

  function onMouseUp() {
    if (isDrawing) {
      // todo: make fewer points
      // console.log("positions", positions);
      // Draw the final line
      line.geometry.setDrawRange(0, positions.length / 3);
      line.geometry.computeBoundingSphere();
    }
  }

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
