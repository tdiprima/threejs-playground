<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>diosa del contralto</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script src="/build/three.min.js"></script>
<script>
  // For the free-draw line
  let material, geometry, line;
  const imgDim = { w: 400, h: 300 };
  const canvDim = { w: 0, h: 0 };

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 1;

  let container = document.getElementById("container");

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  // document.body.appendChild(renderer.domElement);
  container.appendChild(renderer.domElement);

  let rect = container.getBoundingClientRect();
  console.log("%crect coordinates:", "color: #cc00ff", rect);
  // Okay, that didn't help...

  // Create a plane object to hold the texture
  let plane;

  // Create an array to store the coordinates of the user's drawing
  let drawingCoordinates = [];

  // Event handler for when the user clicks and drags on the canvas
  let mouseDown = false;

  // Load the image as a texture
  let textureLoader = new THREE.TextureLoader();
  // Scale to small
  textureLoader.load('/images/image1.jpg', function(texture) {
    let width = texture.image.width;
    let height = texture.image.height;
    let imageAspectRatio = width / height;
    console.log("%cimg w,h,a", "color: #ccff00;", width, height, imageAspectRatio);
    let planeGeometry = new THREE.PlaneGeometry(imageAspectRatio, 1);

    // todo: well, scaling to smaller didn't work
    // Define the desired size for the plane
    // const planeWidth = 500;
    // const planeHeight = 300;
    // // Create the PlaneGeometry with the desired size
    // const planeGeometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
    // // Scale the texture to fit the desired plane size
    // texture.wrapS = texture.wrapT = THREE.ClampToEdgeWrapping;
    // texture.repeat.set(1, 1);
    // texture.magFilter = THREE.LinearFilter;
    // texture.minFilter = THREE.LinearMipmapLinearFilter;

    // Create a material using the texture
    const planeMaterial = new THREE.MeshBasicMaterial({ map: texture });

    // Create the plane mesh with the geometry and material
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);

    // Add the plane to the scene
    scene.add(plane);
  });

  function calcDom(vector) {
    // Calculate the DOM coordinates
    let widthHalf = window.innerWidth / 2;
    let heightHalf = window.innerHeight / 2;
    let xDOM = (vector.x * widthHalf) + widthHalf;
    let yDOM = -(vector.y * heightHalf) + heightHalf;
    console.log("%cDOM coordinates:", "color: #ccff00;", xDOM, yDOM);

    return new THREE.Vector3( xDOM, yDOM, 0 );
  }

  renderer.domElement.addEventListener('mousemove', function (event) {
    if (mouseDown && plane) {
      let mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      let raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      let intersects = raycaster.intersectObject(plane);
      if (intersects.length > 0) {
        let point = intersects[0].point;

        // https://threejs.org/docs/#manual/en/introduction/Drawing-lines
        // create a blue LineBasicMaterial
        material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
        drawingCoordinates.push( new THREE.Vector3( point.x, point.y, 0 ) ); // Yes!
        geometry = new THREE.BufferGeometry().setFromPoints( drawingCoordinates );
        line = new THREE.Line( geometry, material );
        scene.add( line );

        geometry.attributes.position.needsUpdate = true;
      }
    }
  });

  renderer.domElement.addEventListener('mouseup', function (event) {
    // console.log("drawingCoordinates", drawingCoordinates);
    let last = drawingCoordinates[drawingCoordinates.length - 1];
    console.log("%clast:", "color: #ff00cc;", last);
    let vector = calcDom(last);
    console.log("%cvector:", "color: #cc00ff;", vector);

    // Okay, we know how big the image is, and how big the screen is, and we know it's in the middle,
    // so we'll use that to figure out the offset.

    // Meanwhile...
    // console.log("%cCanvas dim:", "color: #ccff00;", renderer.domElement, container);

    // let absoluteCoordinates = {
    //   x: vector.x * (imgDim.w / canvDim.w),
    //   y: vector.y * (imgDim.h / canvDim.h)
    // };
    // console.log("Absolute coordinates:", absoluteCoordinates);

    drawingCoordinates = [];
    mouseDown = false;
  });

  renderer.domElement.addEventListener('mousedown', function () {
    mouseDown = true;
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
