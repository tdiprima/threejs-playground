<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>download image portion</title>
  <!-- empty image -->
  <link href="/css/main.css" rel="stylesheet" type="text/css">
  <script src="/build/three.min.js"></script>
</head>
<body>
<button id="download">Download</button>
<script>
  console.log(`%cREVISION ${THREE.REVISION}`, "color: #ff00cc;");
  let imgSrc = "image2.jpg";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true, preserveDrawingBuffer: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let planeGeom = new THREE.PlaneGeometry(4, 4);
  let tex = new THREE.TextureLoader().load(imgSrc, (tex) => {
    tex.needsUpdate = true;

    const width = tex.image.width;
    const height = tex.image.height;
    const aspect = height / width;

    let planeMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      map: tex
    });

    let plane = new THREE.Mesh(planeGeom, planeMaterial);
    plane.scale.set(1.0, aspect, 1.0);
    scene.add(plane);
  });

  // CREATE THE GEOMETRY FOR A RECTANGLE
  let vertices = new Float32Array([
    -1.0, -1.0, 0.0,  // Vertex 1: bottom left
    1.0, -1.0, 0.0,  // Vertex 2: bottom right
    1.0,  1.0, 0.0,  // Vertex 3: top right
    -1.0,  1.0, 0.0   // Vertex 4: top left
  ]);

  let geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

  // Use LineLoop to draw the rectangle
  let material = new THREE.LineBasicMaterial({ color: 0x0000ff });
  let rectangle = new THREE.LineLoop(geometry, material);
  rectangle.renderOrder = 1;

  // Add the rectangle to the scene
  scene.add(rectangle)

  // GET THE FOUR CORNERS OF THE RECTANGLE
  const verticesA = rectangle.geometry.attributes.position.array;
  const corners = [];

  // Assuming the rectangle is defined with 4 corners and possibly a closing vertex that repeats the first
  for (let i = 0; i < verticesA.length; i += 3) {
    // Each vertex is defined by 3 values (x, y, z), hence the i += 3
    corners.push(new THREE.Vector3(verticesA[i], verticesA[i + 1], verticesA[i + 2]));
  }

  // Remove duplicate if the last vertex is the same as the first
  const uniqueCorners = corners.filter((value, index, self) =>
      index === self.findIndex((t) => (
        t.x === value.x && t.y === value.y && t.z === value.z
      ))
  );

  // Now 'uniqueCorners' contains the 4 unique corners of the rectangle
  console.log("uniqueCorners", uniqueCorners);

  // PROJECT 3D COORDINATES TO 2D SCREEN COORDINATES
  function projectToScreenCoords(renderer, camera, vector3D) {
    var vector = vector3D.clone();
    vector.project(camera); // Projects the vector from 3D to Normalized Device Coordinate (NDC) space

    // Convert the normalized device coordinate (NDC) space to screen coordinates
    vector.x = Math.round((vector.x + 1) * renderer.domElement.width / 2);
    vector.y = Math.round((-vector.y + 1) * renderer.domElement.height / 2);

    return vector;
  }

  // Example usage for each corner of your rectangle
  let corner1ScreenCoords = projectToScreenCoords(renderer, camera, uniqueCorners[0]);
  let corner2ScreenCoords = projectToScreenCoords(renderer, camera, uniqueCorners[1]);
  let corner3ScreenCoords = projectToScreenCoords(renderer, camera, uniqueCorners[2]);
  let corner4ScreenCoords = projectToScreenCoords(renderer, camera, uniqueCorners[3]);

  // CALCULATE THE BOUNDING BOX
  const cornersA = [corner1ScreenCoords, corner2ScreenCoords, corner3ScreenCoords, corner4ScreenCoords];

  // Calculate min and max x, y values
  const minX = Math.min(...cornersA.map(corner => corner.x));
  const maxX = Math.max(...cornersA.map(corner => corner.x));
  const minY = Math.min(...cornersA.map(corner => corner.y));
  const maxY = Math.max(...cornersA.map(corner => corner.y));

  // Calculate width and height
  const width = maxX - minX;
  const height = maxY - minY;

  // Adjust the x, y, width, and height parameters to match the square's position and size
  document.getElementById("download").addEventListener("click", function () {
    downloadImagePortion(minX, minY, width, height, 'extracted_image.png');
    // downloadImagePortion(300, 300, 256, 256, 'part_of_image.png');
  });

  // EXTRACT THE PORTION OF THE IMAGE
  function downloadImagePortion(x, y, width, height, downloadName) {
    // Create an in-memory canvas
    let canvas = document.createElement('canvas');
    let ctx = canvas.getContext('2d');
    canvas.width = width;
    canvas.height = height;

    // Draw the three.js renderer's canvas content onto the in-memory canvas
    // Adjust 'renderer.domElement' to target your specific renderer if necessary
    ctx.drawImage(renderer.domElement, x, y, width, height, 0, 0, width, height);

    // Convert canvas content to data URL
    let imageDataUrl = canvas.toDataURL('image/png');

    // Create a link and set the URL as the href
    let link = document.createElement('a');
    link.href = imageDataUrl;
    link.download = downloadName || 'download.png';

    // Trigger the download
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
