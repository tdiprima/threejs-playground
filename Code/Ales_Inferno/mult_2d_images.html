<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Displaying 2D Images in Three.js</title>
  <!-- ALL IMAGES MOVE TOGETHER, LIKE NORMAL ORBIT CONTROLS -->
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  // Create a scene
  let scene = new THREE.Scene();

  // Create a camera and position it so that all the images are visible
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 2;

  // Create a renderer
  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Create a texture loader
  let textureLoader = new THREE.TextureLoader();

  // Create a plane geometry with the same aspect ratio as the images
  let planeGeometry = new THREE.PlaneGeometry(2, 1);

  function loadImage(filename, x, y, z) {
    // Load the image
    let image1Texture = textureLoader.load(filename);

    // Create the mesh object for the image
    let image1 = new THREE.Mesh(planeGeometry, new THREE.MeshBasicMaterial({ map: image1Texture, side: THREE.DoubleSide }));

    // Position the image
    image1.position.set(x, y, z);

    // Add the image to the scene
    scene.add(image1);

    return image1;
  }

  // Set the positions of the images
  let image1 = loadImage('image1.jpg', -1, 1, 0)
  let image2 = loadImage('image2.jpg', 1, 1, 0)
  let image3 = loadImage('image3.jpg', -1, -1, 0)
  let image4 = loadImage('image4.jpg', 1, -1, 0)

  // Create the orbit controls and set them to control the camera
  let controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Render the scene
  function animate() {
    requestAnimationFrame(animate);
    controls.update();  // update if exists
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
