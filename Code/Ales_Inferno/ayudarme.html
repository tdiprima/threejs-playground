<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Get Clicked Image Coordinates</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>

<script src="/build/three.min.js"></script>
<script>
  console.log(`%cREVISION ${THREE.REVISION}`, "color: deeppink");
  let imageURL = '/images/Victoriosa.jpg';
  let planeGeometry = new THREE.PlaneGeometry(5, 2.5);

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // instantiate a loader
  const loader = new THREE.TextureLoader();

  // load a resource
  loader.load(imageURL,

    // onLoad callback
    function (texture) {
      // in this example we create the material when the texture is loaded
      const planeMaterial = new THREE.MeshBasicMaterial({
        map: texture
      });

      let plane = new THREE.Mesh(planeGeometry, planeMaterial);
      scene.add(plane);

      function onClick(event) {
        console.log("%cClick", "color: #ccff00;", event.clientX, event.clientY);
      }

      renderer.domElement.addEventListener("click", onClick, false);

    },

    // onProgress callback currently not supported
    undefined,

    // onError callback
    function (err) {
      console.log(`%cOops! ${err.message}`, "color: #ff6a5a; font-size: larger;");
    }
  );

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
