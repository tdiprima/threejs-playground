<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Get Clicked Image Coordinates</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>

<script src="/build/three.min.js"></script>
<script>
  console.log(`%cREVISION ${THREE.REVISION}`, "color: deeppink");
  let imageURL = '/images/Victoriosa.jpg';
  let planeGeometry = new THREE.PlaneGeometry(5, 2.5);
  console.log("planeGeometry:", planeGeometry.parameters);

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // instantiate a loader
  let loader = new THREE.TextureLoader();

  // todo: Rect doesn't give us what we think it's gonna give us.
  function uno(event, image) {
    // Get the renderer's DOM element
    let domElement = renderer.domElement;

    // Get the bounding rectangle of the renderer's DOM element
    let rect = domElement.getBoundingClientRect();

    // Calculate the clicked point's coordinates relative to the renderer's DOM element
    let relativeX = event.clientX - rect.left;
    let relativeY = event.clientY - rect.top;

    // Calculate the clicked point's normalized coordinates within the range of [0, 1]
    let normalizedX = relativeX / rect.width;
    let normalizedY = relativeY / rect.height;

    // Get the dimensions of the image
    let imageWidth = image.width;
    let imageHeight = image.height;

    // Calculate the clicked point's coordinates relative to the image
    let imageX = normalizedX * imageWidth;
    let imageY = normalizedY * imageHeight;

    // Log the coordinates relative to the image
    console.log("Image coordinates:", imageX, imageY);
  }

  function dos(event, image) {
    // planeGeometry 10,10 seems to be actual size, square.
    // I know my aspect ratio: 10,5
    // I want it half-size, so it's 5,2.5 (512, 256)
    // It's centered, right?  So...
    // let offsetX = (window.innerWidth / 2) - (image.width / 2);
    // let offsetY = (window.innerHeight / 2) - (image.height / 2);
    let offsetX = (window.innerWidth / 2) - (512 / 2);
    let offsetY = (window.innerHeight / 2) - (256 / 2);
    console.log("Offset:", offsetX, offsetY);

    // OK! Not bad.
    console.log("Relative click coordinates:", event.clientX - offsetX, event.clientY - offsetY);

  }

  // load a resource
  loader.load(imageURL,

    // onLoad callback
    function (texture) {
      // in this example we create the material when the texture is loaded
      let planeMaterial = new THREE.MeshBasicMaterial({
        map: texture
      });

      let plane = new THREE.Mesh(planeGeometry, planeMaterial);
      scene.add(plane);

      function onClick(event) {
        console.log("%cClick", "color: #ccff00;", event.clientX, event.clientY);
        let image = { width: texture.image.width, height: texture.image.height };
        // uno(event, image);
        dos(event, image);
      }

      renderer.domElement.addEventListener("click", onClick, false);

    },

    // onProgress callback currently not supported
    undefined,

    // onError callback
    function (err) {
      console.log(`%cOops! ${err.message}`, "color: #ff6a5a; font-size: larger;");
    }
  );

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
