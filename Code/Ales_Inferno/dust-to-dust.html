<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Dust to Dust</title>
  <!-- HOVER, ALL IMAGES IN LOWER RIGHT -->
  <link href="main.css" rel="stylesheet" type="text/css">
  <script src="/build/three.min.js"></script>
</head>
<body>
<table>
  <tr><td><div id="image1"></div></td><td><div id="image2"></div></td></tr>
  <tr><td><div id="image3"></div></td><td><div id="image4"></div></td></tr>
</table>
<script>
  const numScenes = 4;
  const geometry = new THREE.PlaneGeometry(1, 1);
  const aspectRatio = window.innerWidth / window.innerHeight;

  // create a group object (the images end up in lower right quadrant tho)
  const group = new THREE.Group();

  let renderers = [];
  let scenes = [];
  let cameras = [];
  let meshes = [];
  let canvases = [];

  for (let i = 0; i < numScenes; i++) {
    // create four instances of the WebGLRenderer
    const renderer = new THREE.WebGLRenderer();

    // add the renderer's DOM element to four HTML elements
    let canvas = document.getElementById(`image${i + 1}`);
    canvas.appendChild(renderer.domElement);

    // create four instances of the Scene
    const scene = new THREE.Scene();

    // load your images as textures
    const texture = new THREE.TextureLoader().load(`image${i + 1}.jpg`);

    // create four instances of the Mesh, using your textures
    const material = new THREE.MeshBasicMaterial({map: texture});

    const mesh = new THREE.Mesh(geometry, material);

    // todo: wut?  no wonder they end up in the same scene
    // add all four image meshes to the group
    group.add(mesh);

    const camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
    camera.position.z = 5;

    // add the group object to all four scenes todo: wut?
    scene.add(group);

    renderers.push(renderer);
    scenes.push(scene);
    cameras.push(camera);
    meshes.push(mesh);
    canvases.push(canvas);
  }

  // set the position and scale of the mesh so that it fits within the canvas for this image
  // mesh1.position.set(-0.5, 0.5, 0);
  // mesh1.scale.set(0.5, 0.5, 1);
  meshes[0].position.set(-1, 1, 0);
  meshes[1].position.set(1, 1, 0);
  meshes[2].position.set(-1, -1, 0);
  meshes[3].position.set(1, -1, 0);

  // todo: if I comment that out and put this, they end up in their own square, but then I lose the "group"
  // scene1.add(mesh1);
  // scene2.add(mesh2);
  // scene3.add(mesh3);
  // scene4.add(mesh4);

  // create a camera and position it to view the group object
  // const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  // camera.position.z = 5;
  // camera.lookAt(group.position);

  // render the scenes
  function render() {
    for (let i = 0; i < numScenes; i++) {
      renderers[i].render(scenes[i], cameras[i]);
    }
  }

  // update the position and zoom of the group object on hover
  function onHover(event) {
    // calculate the position of the mouse on the screen
    const mouse = new THREE.Vector2();
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // use the Raycaster to detect which image the mouse is hovering over
    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, cameras[0]); // TODO: need a "selected camera"

    const intersects = raycaster.intersectObjects(meshes);
    if (intersects.length > 0) {
      // update the position and zoom of the group object based on the mouse position
      const offset = intersects[0].point.clone().sub(group.position);
      group.position.add(offset.multiplyScalar(-0.1));
      group.scale.setScalar(1 + intersects[0].distance * 0.1);
    }
  }

  // add the onHover function as a listener for the mousemove event
  document.addEventListener('mousemove', onHover);

  // call the render function in a loop to update the scenes
  function animate() {
    requestAnimationFrame(animate);
    render();
  }

  animate();

  window.addEventListener('resize', () => {
    for (let i = 0; i < numScenes; i++) {
      // Repeat this code for each camera and renderer.
      let width = canvases[i].clientWidth;
      let height = canvases[i].clientHeight;
      cameras[i].aspect = width / height;
      cameras[i].updateProjectionMatrix();
      renderers[i].setSize(width, height);
    }
  });
</script>
</body>
</html>
