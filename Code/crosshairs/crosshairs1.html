<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Three.js Crosshairs</title>
  <link href="/css/main.css" rel="stylesheet">
  <script src="/build/three.min.js"></script>
</head>
<body>
<button id="toggleCrosshairs">Toggle Crosshairs</button>
<script>
  // Basic Three.js setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Add your crosshairs setup here...
  let crosshairs;

  function addCrosshairs(scene) {
    const material = new THREE.LineBasicMaterial({ color: 0xffff00 }); // Yellow color

    const geometryV = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0, -2, -5), // Start at 2 units below the camera's focus
      new THREE.Vector3(0, 2, -5)   // End at 2 units above the camera's focus
    ]);

    const geometryH = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(-2, 0, -5), // Start at 2 units left of the camera's focus
      new THREE.Vector3(2, 0, -5)   // End at 2 units right of the camera's focus
    ]);

    const lineV = new THREE.Line(geometryV, material);
    const lineH = new THREE.Line(geometryH, material);

    scene.add(lineV);
    scene.add(lineH);

    crosshairs = { lineV: lineV, lineH: lineH }; // Store references to your lines
  }

  document.getElementById('toggleCrosshairs').addEventListener('click', function() {
    crosshairs.lineV.visible = !crosshairs.lineV.visible;
    crosshairs.lineH.visible = !crosshairs.lineH.visible;
  });

  // Call addCrosshairs right before the animate function call
  addCrosshairs(scene);

  camera.position.z = 5;

  window.addEventListener('resize', function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Remove existing crosshairs from the scene
    scene.remove(crosshairs.lineV);
    scene.remove(crosshairs.lineH);

  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
