<html lang="en">

<body>

<DIV id="image1"></DIV>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  // todo: need to shut orbit controls off for a minute...
  // import {OrbitControls} from "three/addons/controls/OrbitControls.js";

  let VIEW_ANGLE = 75;
  let NEAR = 0.1;
  let FAR = 1000;
  let RENDER_WIDTH = window.innerWidth;
  let RENDER_HEIGHT = window.innerHeight;
  let ASPECT = RENDER_WIDTH / RENDER_HEIGHT;

  let isDrawing = false;

  let scene1 = new THREE.Scene();
  scene1.background = new THREE.Color("#2b2b2b");

  let camera1 = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
  camera1.name = "camera1";
  camera1.position.z = 2;

  let renderer1 = new THREE.WebGLRenderer();
  renderer1.setSize(RENDER_WIDTH, RENDER_HEIGHT);
  document.getElementById('image1').appendChild(renderer1.domElement);

  // todo: position?
  let canvas1 = document.createElement('canvas');
  canvas1.width = RENDER_WIDTH;
  canvas1.height = RENDER_HEIGHT;

  let context1 = canvas1.getContext('2d');
  context1.strokeStyle = "#ff0000";
  context1.lineWidth = 2;

  // let controls1 = new OrbitControls(camera1, renderer1.domElement);

  // let texture = new THREE.Texture(canvas1);
  // let texture1 = new THREE.TextureLoader().load('/images/image1.jpg');
  // let material1 = new THREE.MeshBasicMaterial({map: texture1, side: THREE.DoubleSide});
  // // todo: transparent?
  // // let material1 = new THREE.MeshBasicMaterial({map: [texture, texture1], side: THREE.DoubleSide});
  // let geometry1 = new THREE.PlaneGeometry(3, 2);
  // let mesh1 = new THREE.Mesh(geometry1, material1);
  // mesh1.name = "mesh1";
  // scene1.add(mesh1);

  // Create the textures todo: does order matter?
  var texture1 = new THREE.Texture(canvas1);
  var texture2 = new THREE.TextureLoader().load('/images/image1.jpg');

  // Create the materials
  var material1 = new THREE.MeshStandardMaterial({ map: texture1 });
  var material2 = new THREE.MeshStandardMaterial({ map: texture2 });

  // Create the geometry
  var geometry = new THREE.PlaneGeometry(3, 2);

  // Create the mesh
  var mesh = new THREE.Mesh(geometry, [material1, material2]);

  // Add the mesh to the scene
  scene1.add(mesh);

  function updatePointer(event) {
    const mouse = new THREE.Vector2();

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    return mouse;
  }

  function onCanvasMouseMove1(event) {
    if (isDrawing) {
      let x = event.clientX - canvas1.offsetLeft;
      let y = event.clientY - canvas1.offsetTop;
      context1.lineTo(x, y);
      context1.stroke();
      texture1.needsUpdate = true; // todo: wait, what texture?
    }
  }

  renderer1.domElement.addEventListener('mousemove', onCanvasMouseMove1);

  // MOUSEDOWN / RAYCASTING
  function onMouseDown1(event) {
    console.log("onMouseDown1");
    isDrawing = true;
    let x = event.clientX - canvas1.offsetLeft;
    let y = event.clientY - canvas1.offsetTop;
    context1.beginPath();
    context1.moveTo(x, y);

    // const mouse = updatePointer(event);
    //
    // const raycaster1 = new THREE.Raycaster();
    // raycaster1.setFromCamera(mouse, camera1);
    // const intersects1 = raycaster1.intersectObject(mesh1);
    //
    // if (intersects1.length > 0) {
    //   console.log('Image 1 clicked!', intersects1[0].object);
    //   event.stopPropagation();
    //   return;
    // }
  }

  renderer1.domElement.addEventListener('mouseup', function () {
    isDrawing = false;
    context1.closePath();
    context1.stroke();
  });

  renderer1.domElement.addEventListener('mousedown', onMouseDown1);

  window.addEventListener('resize', function () {
    const width = window.innerWidth
    const height = window.innerHeight
    const aspect = width / height

    camera1.aspect = aspect;
    camera1.updateProjectionMatrix();


    renderer1.setSize(RENDER_WIDTH, RENDER_HEIGHT);
  });

  function update() {
    // controls1.update();
    renderer1.render(scene1, camera1);
    requestAnimationFrame(update);
  }

  update();
</script>
</body>
</html>
