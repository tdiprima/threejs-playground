<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label</title>
  <!-- Simple label example -->
  <!-- Create a Texture with an HTML5 canvas -->
</head>
<body>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js"
  }
}
</script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "/jsm/controls/OrbitControls.js";

  let scene = new THREE.Scene();

  // Create a label
  // let fontSize = 18;
  let fontSize = 50;
  let label = createLabel("Hello World", fontSize, "bold", "sans-serif");
  scene.add(label);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  let controls = new OrbitControls(camera, renderer.domElement);

  function render() {
    requestAnimationFrame(render);
    controls.update();
    renderer.render(scene, camera);
  }
  render();

  // Function to create a label
  function createLabel(text, fontSize, fontWeight, fontFamily) {
    let canvas = document.createElement("canvas");
    let context = canvas.getContext("2d");

    let metrics = null;
    // why is font twice? (see below)
    context.font = `${fontWeight} ${fontSize}px ${fontFamily}`; // pt / px
    metrics = context.measureText(text);
    let textWidth = metrics.width;

    // Background
    context.fillStyle = "rgba(255, 255, 255, 0.8)";
    context.fillRect(0, 0, textWidth, fontSize);

    // Text
    context.fillStyle = "black";
    context.font = `${fontWeight} ${fontSize}px ${fontFamily}`;
    context.fillText(text, 0, fontSize);

    // Create texture
    let texture = new THREE.Texture(canvas);
    texture.needsUpdate = true;

    let material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
    let geometry = new THREE.PlaneGeometry(textWidth / 100, fontSize / 100);
    let mesh = new THREE.Mesh(geometry, material);

    return mesh;
  }
</script>
</body>
</html>
