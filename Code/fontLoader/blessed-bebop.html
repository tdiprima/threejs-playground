<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Font Loader</title>
  <!-- Dany -->
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js"
  }
}
</script>

<script type="module">
  import * as THREE from "three";
  import { FontLoader } from "/jsm/loaders/FontLoader.js";
  import { TextGeometry } from "/jsm/geometries/TextGeometry.js";
  import { OrbitControls } from "/jsm/controls/OrbitControls.js";

  // Create the scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);

  // Font loader
  const loader = new FontLoader();

  // Load a font
  loader.load('/fonts/droid_serif_regular.typeface.json', function (font) {
    const geometry = new TextGeometry('DPA Villarreal', {
      font: font,         // Pass the loaded font
      size: 80,           // Size of the text
      height: 5,          // Thickness of the text
      curveSegments: 12,  // Number of points on the curves
      bevelEnabled: true, // Enable bevel
      bevelThickness: 10,
      bevelSize: 8,
      bevelOffset: 0,
      bevelSegments: 5
    });

    // Center the geometry
    // todo: how's this supposed to work?
    // geometry.computeBoundingBox();
    // geometry.boundingBox.getCenter(new THREE.Vector3()).multiplyScalar(-1);
    // geometry.translate(geometry.boundingBox.getCenter(new THREE.Vector3()).x, geometry.boundingBox.getCenter(new THREE.Vector3()).y, 0);

    const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const textMesh = new THREE.Mesh(geometry, material);

    // Set the position
    // Ended up manually setting it anyway
    textMesh.position.set(-360, 0, 0);
    scene.add(textMesh);
  });

  // Camera position
  camera.position.z = 500;

  // Animation loop
  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
