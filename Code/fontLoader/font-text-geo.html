<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Set TextGeometry Font</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js"
  }
}
</script>
<script type="module">
  // THIS IS HOW TO DO IT
  import * as THREE from "three";
  import { FontLoader } from "/jsm/loaders/FontLoader.js";
  import { TextGeometry } from "/jsm/geometries/TextGeometry.js";

  let scene = new THREE.Scene();

  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Create a loader for the font
  let fontLoader = new FontLoader();
  fontLoader.load("/fonts/helvetiker_regular.typeface.json", function (font) {
    // Create a TextGeometry using the loaded font
    let textGeometry = new TextGeometry("Hewwo!!", {
      font: font,         // Pass the loaded font
      size: 1,            // Size of the text
      height: 0.1,        // Thickness of the text
      curveSegments: 12,  // Number of points on the curves
      bevelEnabled: false // Disable bevel
    });

    // Create a material for the text
    let textMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

    // Create a mesh using the text geometry and material
    let textMesh = new THREE.Mesh(textGeometry, textMaterial);

    // Add the text mesh to the scene
    scene.add(textMesh);

    function render() {
      requestAnimationFrame(render);
      textMesh.rotation.x += 0.01;
      textMesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    render();
  });
</script>

</body>
</html>
