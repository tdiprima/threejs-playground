<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>fundamentals</title>
  <!-- https://webglfundamentals.org/webgl/lessons/webgl-fundamentals.html -->
  <link href="../resources/style.css" rel="stylesheet">
  <script src="../resources/utils.js"></script>
</head>
<body>
<!-- First we need an HTML canvas element -->
<canvas id="c"></canvas>

<!-- SHADERS.  Create your GLSL strings by putting them in non-JavaScript typed script tags. -->
<script id="vertex-shader-2d" type="x-shader/x-vertex">
  // an attribute will receive data from a buffer
  attribute vec4 a_position;

  // all shaders have a main function
  void main() {
    // gl_Position is a special variable a vertex shader
    // is responsible for setting
    gl_Position = a_position;
  }
</script>

<script id="fragment-shader-2d" type="x-shader/x-fragment">
  // fragment shaders don't have a default precision so we need
  // to pick one. mediump is a good default. It means "medium precision"
  precision mediump float;

  void main() {
    // gl_FragColor is a special variable a fragment shader
    // is responsible for setting
    gl_FragColor = vec4(1, 0, 0.5, 1); // return rose (255, 0, 128, 1)
  }
</script>

<script src="fundamentals.js"></script>

</body>
</html>
