<!DOCTYPE html>
<html lang="en">
<!-- https://discourse.threejs.org/t/cast-a-ray-at-linesegments -->
<!--  @author hofk, based on http://threejs.live/#/webgl_interactive_buffergeometry -->
<head>
  <!-- It uses a raycaster to detect when the mouse hovers over the box (mesh). If there's an intersection, it
  dynamically updates the positions of the line's vertices to match the vertices of the face under the mouse cursor,
  making the line outline that face. The line's geometry is then transformed to match any transformations applied to
  the box, and the line is made visible. If the mouse isn't over the box, the line is hidden. -->
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title> raycast </title>
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div id="container"></div>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "/build/three.module.js"
    }
  }
</script>

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from '/jsm/controls/OrbitControls.js';

  let container, camera, scene, renderer, raycaster, mouse, mesh, line, controls;
  init();
  animate();

  //................
  function init() {
    container = document.getElementById('container');
    camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 35000);
    camera.position.set(-1, 3, 6);
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);
    scene.add(new THREE.AmbientLight(0x888888));

    renderer = new THREE.WebGLRenderer({antialias: false});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    let light1 = new THREE.DirectionalLight(0xffffff, 0.8);
    light1.position.set(1, 1, 1);
    scene.add(light1);
    let light2 = new THREE.DirectionalLight(0xffffff, 0.6);
    light2.position.set(0, -1, 0);
    scene.add(light2);
    controls = new OrbitControls(camera, renderer.domElement);

    let geometry = new THREE.BoxBufferGeometry();
    let material = new THREE.MeshPhongMaterial({
      side: THREE.DoubleSide,
      color: 0xff2222,
      transparent: true,
      opacity: 0.1
    });

    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    raycaster = new THREE.Raycaster();
    mouse = new THREE.Vector2();
    geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(4 * 3), 3));
    material = new THREE.LineBasicMaterial({color: 0xffffff});
    line = new THREE.Line(geometry, material);
    scene.add(line);

    window.addEventListener('resize', onWindowResize, false);
    document.addEventListener('mousemove', onDocumentMouseMove, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onDocumentMouseMove(event) {
    event.preventDefault();
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  }

  function animate() {
    requestAnimationFrame(animate);
    render();
  }

  function render() {
    let time = Date.now() * 0.001;
    raycaster.setFromCamera(mouse, camera);
    let intersects = raycaster.intersectObject(mesh);
    if (intersects.length > 0) {
      let intersect = intersects[0];
      let face = intersect.face;
      let linePosition = line.geometry.attributes.position;
      let meshPosition = mesh.geometry.attributes.position;
      linePosition.copyAt(0, meshPosition, face.a);
      linePosition.copyAt(1, meshPosition, face.b);
      linePosition.copyAt(2, meshPosition, face.c);
      linePosition.copyAt(3, meshPosition, face.a);
      mesh.updateMatrix();
      line.geometry.applyMatrix4(mesh.matrix);
      line.visible = true;
    } else {
      line.visible = false;
    }
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
