<!-- <script src="/build/three.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.156.1/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const cube = new THREE.Mesh(geometry, material);

  // Setting position of the cube
  cube.position.set(1, 2, 3);
  scene.add(cube);
  console.log(cube.position);

  camera.position.z = 5;

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  const sceneJSON = scene.toJSON();
  const sceneString = JSON.stringify(sceneJSON);
  // console.log(sceneString);

  // Nope. Still puts it in the wrong spot.
  scene.clear();
  const loadedSceneJSON = JSON.parse(sceneString);
  const loader = new THREE.ObjectLoader();

  const loadedScene = loader.parse(loadedSceneJSON);
  console.log(loadedScene.children[0].position);
  scene.add(loadedScene);

  animate();
</script>
</body>
