<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Serialize and Deserialize in Three.js</title>
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<script src="/build/three.min.js"></script>
<button id="restore">restore</button>
<script>
  const width = 800; // window.innerWidth
  const height = 600; // window.innerHeight
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshBasicMaterial({color: 0xff0000});

  const cube = new THREE.Mesh(geometry, material);
  cube.position.set(1, 2, 3);
  scene.add(cube);

  camera.position.z = 5;

  // Serialize the scene
  let serializedScene = serializeScene(scene);
  // TODO: Save to database

  // Restore the scene
  function restore() {
    let restoredObjects = deserializeScene(serializedScene);
    scene.clear();
    scene.add(restoredObjects);
  }

  document.getElementById("restore").addEventListener("click", restore);

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  function serializeScene(scene) {
    const sceneJSON = scene.toJSON();
    const sceneString = JSON.stringify(sceneJSON);
    console.log("%cSerialized", "color: #ff00cc;", sceneString);
    return sceneString;
  }

  function deserializeScene(sceneString) {
    const loadedSceneJSON = JSON.parse(sceneString);
    const loader = new THREE.ObjectLoader();
    const loadedScene = loader.parse(loadedSceneJSON);
    console.log("%cDeserialized", "color: #ccff00;", loadedScene);
    // Now you can use `loadedScene` to render or manipulate further
    return loadedScene;
  }
</script>
</body>
</html>
