<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Free-draw on Image</title>
  <!-- Note: it still tries to connect lines sometimes -->
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<button id="toggleButton">drawing toggle</button>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "/jsm/controls/OrbitControls.js";
  // import { Line2 } from '/jsm/lines/Line2.js';
  // import { LineMaterial } from '/jsm/lines/LineMaterial.js';
  // import { LineGeometry } from '/jsm/lines/LineGeometry.js';

  let btnDraw = document.getElementById("toggleButton");
  let imageSource = "/images/image2.jpg";
  let isDrawing = false;
  let mouseIsPressed = false;
  let positions = []; // Set up arrays to hold line data
  let controls;
  let color = "#0000ff";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);

  btnDraw.addEventListener('click', function () {
    positions = [];
    if (isDrawing) {
      isDrawing = false;
      controls.enabled = true;

      // Remove the mouse event listeners
      renderer.domElement.removeEventListener("mousemove", onMouseMove);
      renderer.domElement.removeEventListener("mouseup", onMouseUp);
    } else {
      // Drawing on
      isDrawing = true;
      controls.enabled = false;

      // Set up the mouse event listeners
      renderer.domElement.addEventListener("mousemove", onMouseMove);
      renderer.domElement.addEventListener("mouseup", onMouseUp);
    }
  });

  // Load image to plane
  let loader = new THREE.TextureLoader();
  let planeGeom = new THREE.PlaneGeometry(10, 10);
  let texture = loader.load(imageSource);
  let planeMat = new THREE.MeshBasicMaterial({map: texture, side: THREE.DoubleSide});
  let plane = new THREE.Mesh(planeGeom, planeMat);
  scene.add(plane);

  let raycaster = new THREE.Raycaster();
  let mouse = new THREE.Vector2();

  // NOTE: Due to limitations of the OpenGL Core Profile with the WebGL renderer on most platforms,
  // 'linewidth' will always be 1 regardless of the set value.
  // See: https://threejs.org/docs/#api/en/materials/LineBasicMaterial.linewidth

  // Make a line
  let material = new THREE.LineBasicMaterial({color});

  // Make a Line2 (uncomment imports)
  // let material = new LineMaterial({ color, linewidth: 5 });

  // Make a sphere
  // let material = new THREE.MeshBasicMaterial( { color } );

  // TubeBufferGeometry - working on it in another app

  let mesh; // whichever we decide

  renderer.domElement.addEventListener('pointerdown', event => {
    if (isDrawing) {
      mouseIsPressed = true;

      // Create a new BufferAttribute for each line
      let bufferGeometry = new THREE.BufferGeometry();
      mesh = new THREE.Line(bufferGeometry, material);

      // Line2 - todo: at intersect: 'can't access property "count", instanceStart is undefined'
      // let bufferGeometry = new LineGeometry();
      // mesh = new Line2(bufferGeometry, material);
      // scene.add(mesh);

      // Sphere as line - todo: doesn't draw
      // let geometry = new THREE.SphereGeometry(0.1, 32, 32);
      // mesh = new THREE.Mesh( geometry, material );

      console.log("%cmesh.geometry", "color: #ccff00;", mesh.geometry);

      scene.add(mesh);
    }
  });

  function onMouseMove(event) {
    if (isDrawing && mouseIsPressed) {
      // Calculate mouse position in normalized device coordinates
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      // Use raycaster to get intersection point with scene
      raycaster.setFromCamera(mouse, camera);
      let intersects = raycaster.intersectObjects(scene.children, true);

      if (intersects.length > 0) {
        let point = intersects[0].point;
        positions.push(point.x, point.y, point.z);

        let bufferGeometry = mesh.geometry;
        mesh.geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));

        // Set needsUpdate to true for the position attribute
        bufferGeometry.attributes.position.needsUpdate = true;
      }
    }
  }

  function onMouseUp() {
    if (isDrawing) {
      mouseIsPressed = false;
      // todo: make fewer points

      // Draw the final line
      mesh.geometry.setDrawRange(0, positions.length / 3);
      mesh.geometry.computeBoundingSphere();

      console.log(`%cNum vertices:`, 'color: #997fff', positions.length);
      console.log("positions", mesh.geometry.getAttribute("position").array);
      positions = [];
    }
  }

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
