<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>THREE.MultiMaterial</title>
  <!-- SEE also: cameras/front-side-back.html -->
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<script type="importmap">{
    "imports": {
      "three": "/build/three.module.js",
      "three/addons/": "/jsm/"
    }
  }
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let control = new OrbitControls(camera, renderer.domElement);

  // Create the textures
  let loader = new THREE.TextureLoader();
  let texture1 = loader.load('/images/image1.jpg');
  let texture2 = loader.load('/images/image2.jpg');
  let texture3 = loader.load('/images/image3.jpg');
  let texture4 = loader.load('/images/image4.jpg');
  let texture5 = loader.load('/images/happy.JPG');
  let texture6 = loader.load('/images/uv_grid_opengl.jpg');

  // Create the geometry
  let geometry = new THREE.BoxGeometry(3, 3, 3);

  // Create the mesh
  let mesh = new THREE.Mesh(geometry, [
    new THREE.MeshBasicMaterial({map: texture1}),
    new THREE.MeshBasicMaterial({map: texture2}),
    new THREE.MeshBasicMaterial({map: texture3}),
    new THREE.MeshBasicMaterial({map: texture4}),
    new THREE.MeshBasicMaterial({map: texture5}),
    new THREE.MeshBasicMaterial({map: texture6})
  ]);

  // Add the mesh to the scene
  scene.add(mesh);

  /* Resize Event */
  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  /* Animate */
  (function animate() {
    requestAnimationFrame(animate);
    control.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
