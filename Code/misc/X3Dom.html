<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Simple X3DOM Example</title>
  <script src='https://www.x3dom.org/download/x3dom.js' type='text/javascript'></script>
  <link href='https://www.x3dom.org/download/x3dom.css' rel='stylesheet' type='text/css'></link>
</head>
<body>
<h3>My First X3DOM Example</h3>
<x3d height='400px' width='500px'>
  <scene>
    <shape>
      <appearance>
        <material diffuseColor='0 1 1'></material>
      </appearance>
      <box></box>
    </shape>
  </scene>
</x3d>
</body>
</html>
