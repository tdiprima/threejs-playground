<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Line Drawing</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="/build/three.js"></script>
  <script>
    let scene, camera, renderer, raycaster;
    let line;
    let isDown;
    let mode = 'draw';
    let startVector, startPoint;
    let endVector, endPoint;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // PLANE
      let planeGeometry = new THREE.PlaneGeometry(14.5, 7.5);
      let planeMaterial = new THREE.MeshBasicMaterial({ color: 0xe5e5e5});
      let plane = new THREE.Mesh(planeGeometry, planeMaterial);
      scene.add(plane);

      raycaster = new THREE.Raycaster();

      renderer.domElement.addEventListener('mousedown', onMouseDown, false);
      renderer.domElement.addEventListener('mousemove', onMouseMove, false);
      renderer.domElement.addEventListener('mouseup', onMouseUp, false);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Handle the mouse events
    function onMouseDown(event) {
      isDown = true;
      // NO:
      // mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      // mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      // YES:
      startPoint = getMouseCoordinates(event);
      startVector = new THREE.Vector3(startPoint.x, startPoint.y, 0);

      // The line is created using THREE.Line with a basic material.
      if (mode === 'draw') {
        let geometry = new THREE.BufferGeometry().setFromPoints([startVector, startVector]);
        let material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
        line = new THREE.Line(geometry, material);
        scene.add(line);
      }
    }

    // The line's geometry is updated based on the mouse movement.
    function onMouseMove(event) {
      if (!isDown) return;
      // mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      // mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      if (mode === 'draw') {
        endPoint = getMouseCoordinates(event);
        endVector = new THREE.Vector3(endPoint.x, endPoint.y, 0);
        line.geometry.setFromPoints([startVector, endVector]);
        // line.geometry.attributes.position.array[2] = mouse.x;
        // line.geometry.attributes.position.array[3] = mouse.y;
        line.geometry.attributes.position.needsUpdate = true;
      }
    }

    function onMouseUp() {
      isDown = false;
    }

    function getMouseCoordinates(event) {
      let mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      let raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      let intersects = raycaster.intersectObjects(scene.children, true);

      if (intersects.length > 0) {
        let point = intersects[0].point;
        return { x: point.x, y: point.y };
      }

      return { x: 0, y: 0 };
    }

    window.addEventListener("resize", function () {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
