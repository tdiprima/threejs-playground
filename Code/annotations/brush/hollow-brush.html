<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Line Loop</title>
  <link href="/css/main.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<button id="imageButton"></button>
<script type="module">
  import * as THREE from "/build/three.module.js";
  import { hollowBrush } from "./hollow-brush.js";

  console.log(`%cREVISION ${THREE.REVISION}`, "color: #ff00cc;");
  let imgSrc = "/images/image2.jpg";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let planeGeom = new THREE.PlaneGeometry(4, 4);
  let tex = new THREE.TextureLoader().load(imgSrc, (tex) => {
    tex.needsUpdate = true;

    const width = tex.image.width;
    const height = tex.image.height;
    const aspect = height / width;

    let planeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, map: tex });

    let plane = new THREE.Mesh(planeGeom, planeMaterial);
    plane.scale.set(1.0, aspect, 1.0);
    scene.add(plane);
  });

  hollowBrush(scene, camera, renderer);

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
