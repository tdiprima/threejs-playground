<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>hollow brush</title>
  <link href="/css/main.css" rel="stylesheet" type="text/css">
  <script src="/build/three.min.js"></script>
</head>
<body>
<script>
  console.log(`%cREVISION ${THREE.REVISION}`, "color: #ff00cc;");
  let imgSrc = "/images/image1.jpg";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let planeGeom = new THREE.PlaneGeometry(4, 4);
  let tex = new THREE.TextureLoader().load(imgSrc, (tex) => {
    tex.needsUpdate = true;

    const width = tex.image.width;
    const height = tex.image.height;
    const aspect = height / width;

    let planeMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      map: tex
    });

    let plane = new THREE.Mesh(planeGeom, planeMaterial);
    plane.scale.set(1.0, aspect, 1.0);
    scene.add(plane);

    let drawing = false; // Flag to check if drawing is active
    let brushSize = 0.05; // Size of the brush
    let brushShapeGroup = new THREE.Group(); // Group to hold brush shapes

    // Function to convert mouse coordinates to Three.js coordinates
    function getMousePos(event) {
      const rect = renderer.domElement.getBoundingClientRect();
      const mouseX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      const mouseY = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      return new THREE.Vector2(mouseX, mouseY);
    }

    // Function to start drawing
    function startDrawing(event) {
      drawing = true;
      brushShapeGroup = new THREE.Group();
      scene.add(brushShapeGroup);
    }

    // Function to draw the brush shape
    function drawBrush(event) {
      if (!drawing) return;
      const mousePos = getMousePos(event);

      // Create a circle outline at the mouse position
      const points = [];
      const segments = 32; // Number of segments in the circle
      for (let i = 0; i <= segments; i++) {
        const theta = (i / segments) * Math.PI * 2;
        points.push(
          new THREE.Vector3(
            mousePos.x + brushSize * Math.cos(theta),
            mousePos.y + brushSize * Math.sin(theta),
            0
          )
        );
      }

      const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
      const lineMaterial = new THREE.LineBasicMaterial({color: 0xff0000});
      const lineCircle = new THREE.LineLoop(lineGeometry, lineMaterial);

      brushShapeGroup.add(lineCircle); // Add the circle outline to the group
    }

    // Function to stop drawing
    function stopDrawing() {
      drawing = false;
    }

    // Add event listeners for mouse events
    renderer.domElement.addEventListener('mousedown', startDrawing);
    renderer.domElement.addEventListener('mousemove', drawBrush);
    window.addEventListener('mouseup', stopDrawing);
  });

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
