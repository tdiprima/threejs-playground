<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Circle Polygon Drawing</title>
  <!-- Drawing polygons with circles in Three.js, where only the outer boundaries of the overlapping circles are visible. -->
  <!-- This approach involves using a fragment shader to discard pixels that are inside the circles, leaving only the edges visible. -->
  <!-- But it doesn't seem like it can be translated into letting the user draw across the screen with a circle. -->
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://threejs.org/build/three.js"></script>
<script>
  // Set up the scene, camera, and renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Add some lighting
  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);

  // The shader discards pixels that are inside a certain distance from the center, creating a circle's edge effect.
  const shaderMaterial = new THREE.ShaderMaterial({
    vertexShader: `
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `,
    fragmentShader: `
        varying vec2 vUv;
        uniform float brushSize;
        void main() {
            float dist = distance(vUv, vec2(0.5, 0.5));
            if (dist < brushSize) discard;
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // Red color
        }
    `,
    uniforms: {
      brushSize: { value: 0.4 } // Adjust the brush size
    },
    side: THREE.DoubleSide
  });

  // Create a plane to apply the shader material
  const planeGeometry = new THREE.PlaneGeometry(2, 2); // Adjust size as needed
  const plane = new THREE.Mesh(planeGeometry, shaderMaterial);
  scene.add(plane);

  camera.position.z = 5;

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
