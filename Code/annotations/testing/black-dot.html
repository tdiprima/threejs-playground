<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Interactive Circle Drawing</title>
  <!-- Achieve the effect of creating polygonal shapes with circles where the interior of the circles is transparent and only the outer boundary remains visible. -->
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://threejs.org/build/three.js"></script>
<script>
  // Basic setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  camera.position.z = 5;

  // Plane for drawing
  const planeGeometry = new THREE.PlaneGeometry(10, 10);
  const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
  const plane = new THREE.Mesh(planeGeometry, planeMaterial);
  scene.add(plane);

  // Custom shader material
  const shaderMaterial = new THREE.ShaderMaterial({
    // Vertex shader
    vertexShader: `
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `,
    // Fragment shader
    fragmentShader: `
        varying vec2 vUv;
        uniform float brushSize;
        void main() {
            float dist = distance(vUv, vec2(0.5, 0.5));
            if (dist < brushSize) discard;
            gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0); // Black color for edges
        }
    `,
    uniforms: {
      brushSize: { value: 0.05 } // Adjust the brush size
    },
    side: THREE.DoubleSide
  });

  // Create a group to hold drawn elements
  let drawingGroup = new THREE.Group();
  scene.add(drawingGroup);

  // Drawing logic
  let isDrawing = false;
  window.addEventListener('mousedown', (event) => {
    isDrawing = true;
    const mesh = new THREE.Mesh(new THREE.CircleGeometry(0.1, 32), shaderMaterial);
    mesh.position.x = (event.clientX / window.innerWidth) * 2 - 1;
    mesh.position.y = -(event.clientY / window.innerHeight) * 2 + 1;
    drawingGroup.add(mesh);
  });

  window.addEventListener('mousemove', (event) => {
    if (!isDrawing) return;
    const mesh = new THREE.Mesh(new THREE.CircleGeometry(0.1, 32), shaderMaterial);
    mesh.position.x = (event.clientX / window.innerWidth) * 2 - 1;
    mesh.position.y = -(event.clientY / window.innerHeight) * 2 + 1;
    drawingGroup.add(mesh);
  });

  window.addEventListener('mouseup', () => {
    isDrawing = false;
  });

  // Render loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
