<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite</title>
  <link href="/css/main.css" rel="stylesheet" type="text/css">
  <script src="/build/three.min.js"></script>
</head>
<body>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/examples/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from 'three/examples/controls/OrbitControls.js';
  console.log(`%cREVISION ${THREE.REVISION}`, "color: #ff00cc;");

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);

  let geometry = new THREE.BoxGeometry(1, 1, 1);
  let material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
  let cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  let scaleBarGeometry = new THREE.PlaneGeometry(1, 0.1);
  let scaleBarMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
  let scaleBar = new THREE.Mesh(scaleBarGeometry, scaleBarMaterial);
  scene.add(scaleBar);

  function createTextTexture(text) {
    let canvas = document.createElement('canvas');
    let context = canvas.getContext('2d');
    canvas.width = 256;
    canvas.height = 64;

    // You might want to add some styling and positioning logic here
    context.font = "15px Arial";
    context.fillStyle = "lime";
    context.fillText(text, 125, 60);

    // Create a texture for the sprite using a canvas.
    let texture = new THREE.CanvasTexture(canvas);
    return texture;
  }

  let labelMaterial = new THREE.SpriteMaterial({ map: createTextTexture('Scale: 1'), transparent: true });
  let label = new THREE.Sprite(labelMaterial);
  label.scale.set(1, 0.25, 1);
  scaleBar.add(label);
  label.position.set(0, 0.2, 0);

  function calculateScale(zoom) {
    return 1 / zoom;
  }

  function update() {
    let vector = new THREE.Vector3(-0.95, -0.95, -1);
    vector.unproject(camera);
    scaleBar.position.copy(vector);

    let scale = calculateScale(camera.zoom);
    scaleBar.scale.set(scale, 0.1, 0.1);
    // scaleBar.scale.set(0.1, 0.1, 0.1); // Testing

    label.material.map = createTextTexture('Scale: ' + (1 / scale).toFixed(2));
    label.material.needsUpdate = true;
  }

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  function animate() {
    requestAnimationFrame(animate);
    update();
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
